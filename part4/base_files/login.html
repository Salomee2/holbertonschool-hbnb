<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>HBnB - Connexion</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="site-header">
        <img src="images/logo.png" alt="Logo HBnB" class="logo">
        <a href="login.html" class="login-button" id="login-link">Connexion</a>
    </header>

    <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="login.html">Connexion</a>
    </nav>

    <main>
        <h2 class="page-title">Connexion à votre compte</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
    </main>

    <footer>
        <p>HBnB - Tous droits réservés</p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>
