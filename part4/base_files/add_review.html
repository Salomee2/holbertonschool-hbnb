<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>HBnB - Ajouter un avis</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<header>
		<img src="images/logo.png" alt="Logo HBnB" class="logo">
		<a href="login.html" class="login-button">Connexion</a>
	</header>

	<nav>
		<a href="index.html">Accueil</a>
		<a href="login.html">Connexion</a>
	</nav>

	<main>
		<form id="review-form" class="add-review form">
			<h2>Ajouter un avis</h2>
			<label for="comment">Votre commentaire :</label>
			<textarea id="comment" required></textarea>

			<label for="rating">Note (1 à 5) :</label>
			<input type="number" id="rating" min="1" max="5" required>

			<button type="submit">Envoyer</button>
		</form>
	</main>

	<footer>
		<p>HBnB - Tous droits réservés</p>
	</footer>
	<script src="scripts/scripts.js"></script>
</body>
</html>
